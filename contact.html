<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    background-color: #f4f4f4;
    padding: 20px;
    text-align: center;
}

h1 {
    color: #2c3e50;
    margin-bottom: 10px;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #3498db;
    font-weight: bold;
}

nav a:hover {
    color: #2980b9;
}

main {
    margin-top: 20px;
}

h2, h3 {
    color: #2c3e50;
    margin-bottom: 15px;
}

p {
    margin-bottom: 15px;
}

img {
    max-width: 100%;
    height: auto;
    margin-bottom: 15px;
}

footer {
    background-color: #f4f4f4;
    text-align: center;
    padding: 10px;
    margin-top: 20px;
}

form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

input[type="submit"] {
    background-color: #3498db;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #2980b9;
}
    </style>
</head>
<body>
    <h2>Get in Touch</h2>
    <p>I'd love to hear from you! Here's how you can reach me:</p>
    
    <h3>Contact Information</h3>
    <p>Email: <a href="mailto:your.Josephseyilnen2020@gmail.com">Josephseyilnen2020@gmail.com</a></p>
    <p>Phone: +2348058241524, +2348108515210</p>
    
    <h3>Social Media</h3>
    <ul>
        <li><a href="https://linkedin.com/in/josphseyilnen">LinkedIn</a></li>
        <li><a href="https://twitter.com/josephseyilnen">Twitter</a></li>
    </ul>
    
    <p>Or leave a message using the form below:</p>
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required></textarea><br>
        <input type="submit" value="Send">
    </form>   
</body>
</html>
